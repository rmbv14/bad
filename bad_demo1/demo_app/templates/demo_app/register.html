{% extends 'demo_app/base.html'%}

{% block content%}

<div class="bg-white p-8 shadow-md rounded-lg w-full max-w-md mt-10">
    <h2 class="text-3xl font-semibold text-center mb-6">Register</h2> 
    <form action="" method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Django will automatically render the form fields -->
        
        <!-- Submit Button -->
        <button type="submit" class="w-full bg-black text-white py-3 rounded-md hover:bg-gray-800">
            Submit
        </button>
    </form>
    <a href="/login/">
        <h3 class="text-1xl font-semibold text-center underline my-1">Already have an account? Log In!</h3>
    </a>
</div>

{% endblock %}
